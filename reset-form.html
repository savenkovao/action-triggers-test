<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Reset Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 2em;
            }

            form {
                max-width: 400px;
            }

            label {
                display: block;
                margin-top: 1em;
            }

            input, select, textarea {
                width: 100%;
                padding: 0.5em;
                margin-top: 0.2em;
            }

            .buttons {
                margin-top: 1.5em;
            }

            button {
                padding: 0.5em 1em;
            }
        </style>
    </head>

    <body>
        <h2>Form Reset Example</h2>

        <form id="exampleForm" onreset="onReset()" onsubmit="onSubmit()">
            <label>
                Name:
                <input type="text" name="name" value="John Doe" required>
            </label>

            <label>
                Email:
                <input type="email" name="email" value="john@example.com">
            </label>

            <label>
                Gender:
                <select name="gender">
                    <option value="">--Select--</option>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
            </label>

            <label>
                Comments:
                <textarea name="comments">This is a sample comment.</textarea>
            </label>

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset Form</button>
            </div>
        </form>

        <script>
            function onReset() {
                console.warn("The form was reset");
            }

            function onSubmit() {
                console.warn("The form was submitted");
            }
        </script>

    </body>
</html>
